<form ng-submit="register()">
	<div class="form-group">
		<label for="username">Username:</label>
		<input required class="form-control" type="username" ng-model="user.username" placeholder="Enter username" />
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
	<input required class="form-control" type="password" ng-model="user.password" placeholder="Enter password"/>
	</div>
	<input type="submit" value="Register" class="btn btn-primary"/>
</form>
