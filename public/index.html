<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.12/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.12/angular-resource.js"></script>
    <script src="javascripts/vote-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/angular.chartjs/1.0.2/angular-chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
	<title>Voter</title>
</head>
<body ng-app="vote-app">
	<div id="main" class="container">
		<nav class="navbar navbar-default navbar-fixed-top">
	        <div class="container-fluid">
	        	<div class="navbar-header">
	          		<a class="navbar-brand" href="#/"> Vote </a>
	          		<a href="#/poll/new" class="navbar-btn btn btn-primary" ng-show="authenticated">New Poll!</a>
	          		<button ng-hide="authenticated" class="btn navbar-toggle btn-navbar" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
	          			<span class="icon-bar"></span>
	          			<span class="icon-bar"></span>
	          			<span class="icon-bar"></span>
	          		</button>
          		<a ng-show="authenticated" class="text-right" ng-href="#/user/{{current_user}}">Signed in as {{current_user}}</a>
      
	          	</div>
	          	<div ng-hide="authenticated" class="collapse navbar-collapse" uib-collapse="isCollapsed">
	          		<ul class="nav navbar-nav navbar-right">
	          			<li ng-hide="authenticated"><a href="#/login"><span class="glyphicon glyphicon-log-in"> </span> Login</a></li>
	          			<li ng-hide="authenticated"><a href="#/register"><span class="glyphicon glyphicon-user"> </span> Register</a></li>
	          		</ul>
	          	</div>
	          	
	        </div>
      	</nav>
		<div class="col-md-offset-2 col-md-8">
			<div ng-view></div>
		</div>
	</div>
</body>
</html>
